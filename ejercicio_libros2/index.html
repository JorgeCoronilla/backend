<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Node JS Express Form Submission Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Node JS Express Form </h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre Autor</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Enter first name" name="nombre">
        </div>
        <div class="form-group">
            <label for="nombre">Inserta Libro</label>
            <input type="text" class="form-control" id="nombre1" aria-describedby="nombre1" placeholder="Enter first name" name="nombre1">
            <input type="text" class="form-control" id="titulo1" aria-describedby="titulo1" placeholder="Enter first name" name="titulo1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
