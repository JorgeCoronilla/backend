<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Node JS Express Form Submission Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Node JS Express Form </h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="NombreBD">Nombre de la BD</label>
          <input type="text" class="form-control" id="NombreBD" aria-describedby="DBcreation" placeholder="My base de datos" name="NombreBD">
        </div>
        <div class="form-group">
          <label for="coleccion1">Nombre de la primera colección</label>
          <input type="text" class="form-control" id="coleccion1" aria-describedby="DBcreation" placeholder="primera colección" name="coleccion1">
        </div>
        <div class="form-group">
          <label for="clave">clave</label>
          <input type="text" class="form-control" id="clave" aria-describedby="DBcreation" name="clave" placeholder="clave">
        </div>
        <div class="form-group">
            <label for="valor">valor</label>
            <input type="text" class="form-control" id="valor" aria-describedby="DBcreation" name="valor" placeholder="valor">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
